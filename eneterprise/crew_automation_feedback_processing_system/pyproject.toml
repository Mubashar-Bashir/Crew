train = "crew_automation_feedback_processing_system.main:train"
replay = "crew_automation_feedback_processing_system.main:replay"
test = "crew_automation_feedback_processing_system.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
